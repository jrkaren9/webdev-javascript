<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" 
            content="Login page of the Washington Spirit, part of the National Women's Soccer League" />
        <meta name="keywords" 
            content="Washington Spirit, team, NWSL, National Women's Soccer League, football, soccer, USA, America, 
                    women's football, women's soccer, soccer league, football league,  
                    Tickets, News, Roster, Schedule, Latest News, Stats, Games, Info, Contact, Coaching Staff, Media Resources,
                    Shop, Official Match Jerseys, Jerseys, Shop Now,
                    Instagram, Facebook, Youtube, Tiktok, 
                    Log In, Login, Singin, Sign in" />

        <title>Sign in</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="icon" type="image/x-icon" href="../imgs/washington-spirit.svg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column"> 

        <div id="topheader">        
        </div>

        <div class="content" id="content-signin">

            <div class="d-flex justify-content-center align-items-center">
                <div class="contact container-fluid d-flex flex-column justify-content-center align-items-center">
                    <form id="form-signin" class="input-info">
                        
                        <div class="row g-2 justify-content-sm-center">
                            <div class="contact-2__title">Contact Info</div>
                            <div class="col-12 col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control required" id="firstNameInput" placeholder="First Name" aria-describedby="firstNameHelp" aria-label="First name">
                                    <label for="firstNameInput">First Name</label>
                                    <div id="firstNameHelp" class="form-text"></div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control required" id="lastNameInput" placeholder="Last Name" aria-describedby="lastNameHelp"  aria-label="Last name">
                                    <label for="lastNameInput">Last Name</label>
                                    <div id="lastNameHelp" class="form-text"></div>
                                </div>
                            </div>
                        </div>
    
                        <div class="row g-2 justify-content-sm-center">
                            <div class="col-12 col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control required" id="emailInput" placeholder="Email" aria-describedby="emailHelp" aria-label="Email">
                                    <label for="emailInput">Email</label>
                                    <div id="emailHelp" class="form-text"></div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="phoneInput" placeholder="Phone Number" aria-describedby="phoneHelp" aria-label="Phone Number">
                                    <label for="phoneInput">Phone Number</label>
                                    <div id="phoneHelp" class="form-text"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row g-1 justify-content-sm-center">
                            <div class="contact-2__title">Account Info</div>
                            <div class="col-12 col-md-8">
                                <div class="form-floating">
                                    <input type="text" class="form-control required" id="usernameInput" placeholder="Username" aria-describedby="usernameHelp" aria-label="Username">
                                    <label for="usernameInput">Username</label>
                                    <div id="usernameHelp" class="form-text"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row g-1 justify-content-sm-center">
                            <div class="col-12 col-md-8">
                                <div class="form-floating">
                                    <input type="password" class="form-control required" id="passwordInput" placeholder="Password" aria-describedby="passwordHelp" aria-label="Password">
                                    <label for="passwordInput">Password</label>
                                    <div id="passwordHelp" class="form-text"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row g-1 justify-content-sm-center">
                            <div class="col-12 col-md-8">
                                <div class="form-check justify-content-sm-center">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberUser">
                                    <label class="form-check-label" for="rememberUser">
                                    Remember me?
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row g-1 justify-content-sm-center">
                            <div class="col-sm-auto">
                                <button type="submit" class="btn btn-primary submit-button">Submit</button>
                            </div>
                        </div>
                    </form>
                    <div class="login-redirect d-flex justify-content-center">
                        <pc>Already a member? <a href="../pages/login.html">Log in</a></pc>
                    </div>
                </div>     
            </div>
        </div>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src='../node_modules/toastify-js/src/toastify.js'></script>
        <script type=module src="../js/main.js"></script>
        <script type=module src="../js/signin.js"></script>
    </body>
</html>
